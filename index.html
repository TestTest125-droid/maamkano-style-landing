
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maâ€™amkano Style</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fff;
      color: #111;
    }
    header img {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 150px;
      height: auto;
    }
    form {
      margin-top: 2rem;
    }
    input[type="email"] {
      padding: 0.5rem;
      width: 250px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1.5rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    #success-popup {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <img src="maamkano-logo.jpg" alt="Maâ€™amkano Logo" />
    <h1>Maâ€™amkano Style</h1>
    <p>Your personal AI fashion assistant is coming soon.</p>
  </header>

  <form id="signup-form">
    <input type="email" name="email" placeholder="Your email address" required />
    <button type="submit">Notify Me</button>
  </form>

  <div id="success-popup">
    ðŸŽ‰ You're in! Thanks for signing up.
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const popup = document.getElementById('success-popup');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch('https://formspree.io/f/mblyvrnb', {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        form.reset();
        popup.style.display = 'block';
      } else {
        alert("Oops! Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
